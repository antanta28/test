<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      window.onload = function () {
        setTimeout(function () {
          window.location.href = "kfedintest://demo";
        }, 100);
      };
    </script>
  </head>
  <body>
    <p>Если не происходит редиректа, нажмите <a href="kfedintest://demo">сюда</a>.</p>
  </body>
</html>
